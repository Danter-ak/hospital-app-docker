<div class="page-background">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="navigation-buttons mb-4 d-flex justify-content-between align-items-center flex-wrap gap-2">
  <button class="btn nav-btn" routerLink="/">
    <i class="bi bi-house-door-fill"></i> Home
  </button> </div>
      <h2 class="fw-bold text-white">Patient List</h2>
      <button class="btn btn-light fw-semibold" routerLink="/patients/add">
        <i class="bi bi-plus-circle"></i> Add Patient
      </button>
    </div>

    <div *ngIf="patients.length === 0" class="alert alert-light text-center">
      No patients found. Try adding a new one!
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let patient of patients">
        <div class="card-box">
          <!-- Avatar cercle avec initiale -->
          <div class="avatar-circle">{{ patient.nom[0] | uppercase }}</div>

          <!-- Nom et prénom stylisé -->
          <h5 class="card-title">{{ patient.nom }} {{ patient.prenom }}</h5>

          <!-- Infos patient -->
          <p class="card-line">
           <span class="icon-label">📧</span> <strong>Email:</strong> {{ patient.email }}</p>
           <p class="card-line">
            <span class="icon-label">🎂</span> <strong>Age:</strong> {{ patient.age }}
            </p>

          <!-- Boutons -->
          <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-outline-primary" [routerLink]="['/patients/edit', patient.id]">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deletePatient(patient.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
