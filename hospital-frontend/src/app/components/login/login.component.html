<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-card shadow-lg">
    <h2 class="text-center mb-4 login-title">🔐 Admin Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <input type="text" class="form-control login-input" placeholder="👤 Username" name="username" required [(ngModel)]="username">
      </div>
      <div class="form-group mb-4">
        <input type="password" class="form-control login-input" placeholder="🔒 Password" name="password" required [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary w-100 login-btn">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>
    </form>

    <p *ngIf="loginFailed" class="text-danger text-center mt-3">Invalid credentials</p>
  </div>
</div>
